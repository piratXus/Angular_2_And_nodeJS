<div class="col-md-5 col-md-offset-3">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please login</h2>
        <form [formGroup] = "LoginForm">
            <div class="form-group">
                <label >Login</label>
                <input class="form-control"  formControlName="login"
                       [formControl] = "LoginForm.controls['login']" placeholder="Login"/>
            </div>
            <div class="form-group">
                <label >Password</label>
                <input class="form-control" formControlName="password" [formControl] = "LoginForm.controls['password']" placeholder="password"/>
            </div>
            <button class="btn btn-primary"  [disabled]= "!LoginForm.valid" (click)="onLogin()">login</button>

        </form>
        <a>Registered user</a>
    </form>
</div>
