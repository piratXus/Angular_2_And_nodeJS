
<div class="my-background">
    <div class="row">

        <div class="col-md-6" style="max-height: 500px; min-height: 500px; overflow: auto; padding-left: 60px">
            <h1 class="title">User</h1>
            <table class="table" style="background-color: white;padding-right: 100px ">
                <thead class="thead-inverse">
                <tr style="background-color: white; ">
                    <th>login</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th width="210">Options</th>
                </tr>
                </thead>

                <tbody>

                <tr *ngFor = " let user of users"
                    (click)="selectUser(user)"
                    [class.active]="user === selectedUser">
                    <td>{{user.login}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.surname}}</td>

                    <td>
                        <button class="btn btn-primary" >Edit</button>
                        <button class="btn btn-danger" > Add to black list</button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

        <div class="col-md-3" style="max-height: 500px; min-height: 500px; overflow: auto;">
            <h1 class="title">Black List</h1>
            <table class="table" style="background-color: white;padding-right: 100px ">
                <thead class="thead-inverse">
                <tr style="background-color: white; ">
                    <th>login</th>
                </tr>
                </thead>

                <tbody>

                <tr *ngFor = " let user of users">
                    <td>{{user.login}}</td>
                    <td>
                        <button class="btn btn-success">Delete</button>
                    </td>
                </tr>


                </tbody>
            </table>
        </div>

        <div class="col-md-3">
            <h1>Create user</h1>
            <button class="btn btn-warning" (click)="createNewUser()">Create new user</button>
            <user-details
                    [user]="selectedUser"
                    [createHandler]="addUser">
            </user-details>
        </div>

    </div>
</div>
