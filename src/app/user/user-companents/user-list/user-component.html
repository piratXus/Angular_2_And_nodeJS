


    <div class="row" >
        <div class="col-md-5 col-md-offset-3"  style = "padding-left: 60px">
            <h1 class="title">User</h1>
            <div style="max-height: 300px; min-height: 300px; overflow: auto; background-size: cover;">
                <table class="table" style=" background-color: white;padding-right: 100px ">
                    <thead class="thead-inverse">
                    <tr style="background-color: white; ">
                        <th>login</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr *ngFor = " let user of allUser">
                        <td (click) = "onClick(user)">{{user.login}}</td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div>
                <button class="btn btn-warning" (click)="createNewUser()">New user</button>
            </div>

        </div>


        <div class="col-md-3">
            <user-details
                    [showUserDetails] = "showUserDetails"
                    [user]="selectedUser"
                    [createHandler]="addUser"
                    [closeHandler]="closeNewUser"
            >
            </user-details>
        </div>

    </div>
