<div class="container">
<div class="col-md-2 col-md-offset-4" style="max-height: 600px; min-height: 500px">
    <h1 class="title">Black List</h1>
    <div style="max-height: 400px; min-height: 400px; overflow: auto;">
        <table class="table" style="background-color: white;padding-right: 100px ">
            <thead class="thead-inverse">
            <tr style="background-color: white; ">
                <th>login</th>
                <th width="210">Is banned</th>
            </tr>
            </thead>

            <tbody>

            <tr *ngFor = " let blackUser of blackListUser">
                <td>{{blackUser.user.login}}</td>

                <td>
                    <switch [status]="!blackUser.status"
                            onText="no"
                            offText="yes"
                            onColor="green"
                            offColor="red"
                            size = "small"
                            (click)="switchOptions(blackUser)"
                            ></switch>
                    <!--<button class="btn btn-success"-->
                            <!--(click) = "deleteUserWithBlackList(user.id)">Delete</button>-->
                </td>
            </tr>


            </tbody>
        </table>
    </div>
</div>
</div>
